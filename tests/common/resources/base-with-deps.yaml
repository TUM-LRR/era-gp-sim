# Test Base Extension w/ dependencies

name: base-with-deps
extends:
  - ext1
  - ext1

endianness: little
alignment-behavior: strict
word-size: 32
byte-size: 8

units:
  - name: cpu
    registers:
    - name: r0
      size: 32
      constituents: [1, 2]
      alias: zero
    - name: r1
      size: 16
      type: float
      enclosing: 0
      constant: 3.14
      aliases: [foo, bar]
instructions:
  - mnemonic: add
    opcode: 6
    function: 3
  - mnemonic: sub
    opcode: 9
    function: 3
