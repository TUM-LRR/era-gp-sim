# Test Base Extension w/o dependencies

name: base-no-deps

endianness: little
alignment-behavior: strict
word-size: 32
byte-size: 8

units:
  - name: cpu
    registers:
    - name: r0
      size: 32
      constituents:
        - id: 1
          enclosing-index: 1
        - id: 2
          enclosing-index: 2
      alias: zero
    - name: r1
      size: 16
      type: float
      enclosing: 0
      constant: 3.14
      aliases: [foo, bar]
instructions:
  - mnemonic: add
    opcode: 6
    function: 3
  - mnemonic: sub
    opcode: 9
    function: 3
